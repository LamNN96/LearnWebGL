<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3 - Bai 2</title>
</head>
<body onload="main()">
    <canvas id="testCanvas" height="400px" width="400px"></canvas>
    <script id = "vertexShader" type="not-javascript">
        attribute vec4 a_Position;
        uniform mat4 u_TransMatrix, u_ScalesMatrix, u_RotateMatrix;
        void main(){
            gl_Position = u_RotateMatrix * u_TransMatrix * u_ScalesMatrix * a_Position;
        }
    </script>
    <script id = "fragmentShader" type="not-javascript">
        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script src="../../lib/cuon-matrix.js"></script>
    <script src="../../lib/cuon-utils.js"></script>
    <script src="../../lib/webgl-debug.js"></script>
    <script src="../../lib/webgl-utils.js"></script>
    <script src="buffer.js"></script>
</body>
</html>
