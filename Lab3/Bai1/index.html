<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3 - Bai 1</title>
</head>
<body onload="main()">
    <canvas id="testCanvas" height="400px" width="400px"></canvas>
    <script id = "vertexShader" type="not-javascript">
        attribute vec4 a_Position;
        uniform vec4 u_Trans;
        uniform float u_CosB, u_SinB;
        void main(){
            gl_Position.x = a_Position.x * u_CosB - a_Position.y * u_SinB + u_Trans.x;
            gl_Position.y = a_Position.x * u_SinB + a_Position.y * u_CosB + u_Trans.y;
            gl_Position.z = a_Position.z + u_Trans.z;
            gl_Position.w = 1.0;
        }
    </script>
    <script id = "fragmentShader" type="not-javascript">
        void main(){
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }
    </script>
    <script src="../../lib/cuon-matrix.js"></script>
    <script src="../../lib/cuon-utils.js"></script>
    <script src="../../lib/webgl-debug.js"></script>
    <script src="../../lib/webgl-utils.js"></script>
    <script src="buffer.js"></script>
</body>
</html>
